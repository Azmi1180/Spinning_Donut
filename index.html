<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spinning Donut</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        #overlay h1 {
            font-size: 3rem;
            margin: 0;
        }
        #overlay h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Silly Spinning Donut</h1>
        <h4>Muhammad Azmi - 1301223282</h4>
        <h4>Valentino Hartanto - 1301223020</h4>
        <h4>Gede Bagus Krishnanditya Merta - 1301223088</h4>
        <h4>Raka Aditya Waluya - 1301220192</h4>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const donut = new THREE.Mesh(geometry, material);
        scene.add(donut);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);

            donut.rotation.x += 0.01;
            donut.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();
                
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
